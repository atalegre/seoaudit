      /* Critical rendering path CSS - improved for LCP and FCP */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;

        --primary-foreground: 210 40% 98%;

      .animate-fade-in {

      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      /* Improved LCP target */
      .lcp-target, .lcp-block {

        contain-intrinsic-size: 0px 500px;

      /* Critical first view styles - optimized */
      .hero-container {

        line-height: 1.2;

        margin-bottom: 2rem;
        color: hsl(215.4 16.3% 46.9%);
      }

      /* Add loading="lazy" to non-critical images */
      img:not([loading]) {
        loading: lazy;
      }
      
      /* Hero section optimization */
      .hero-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem 1rem;

      /* Form button optimization */
      .primary-button {

        justify-content: center;
        border-radius: 0.375rem;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        background-color: hsl(222.2 47.4% 11.2%);
        color: white;
        transition: background-color 0.2s;
      }
      
      /* Layout optimization to prevent CLS */
      .layout-wrapper {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .layout-wrapper {
          grid-template-columns: repeat(2, 1fr);
        }
      }
